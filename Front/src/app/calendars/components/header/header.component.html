<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapse_target">
    <span class="navbar-text name">{{nameDefined(user.FirstName)}} {{nameDefined(user.LastName)}}</span>
    
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/user']">
          Home
        </a>
      </li>

      <li *ngIf="insightMember" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/booking']">
          Booking
        </a>
      </li>

      <li *ngFor="let roomName of roomNamesList" class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a *ngIf="insightMember" class="nav-link" [routerLink]="['/room', roomName]">
          {{spaceRoomName(roomName)}}
        </a>
      </li>

      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/credits']">
          Credits
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li *ngIf="timeScale" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle cursor" data-toggle="dropdown" data-target="dropdown_target">
          {{ timeScale }}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdown_target">
          <a class="dropdown-item cursor" (click)="changeTimeScale('Day')">Day</a>
          <a class="dropdown-item cursor" (click)="changeTimeScale('Week')">Week</a>
          <a class="dropdown-item cursor" (click)="changeTimeScale('Month')">Month</a>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link" (click)="deleteUser()" [routerLink]="['/login']">
          Log-out
        </a>
      </li>
    </ul>
  </div>
</nav>
